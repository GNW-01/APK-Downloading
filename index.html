<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Downloading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <header>
            <label>some title</label>
        </header>
        <div id="tabs-container">
            <div class="btns-container">
                <button class="nav-btn" id="home-btn">Home</button>
                <button class="nav-btn" id="guide-btn">Guide</button>
                <button class="nav-btn" id="info-btn">Information</button>
            </div>
            <div id="directory-container"> 
                <div class="directory-tab" id="home"></div>
                <div class="directory-tab" id="information">
                    <div class="main-icon" data-id="0"></div>
                        <img class="icon">
                        <div class="sub-icons">
                            <img class="sub-icon" data-id="0-1">
                            <img class="sub-icon" data-id="0-2">
                            <img class="sub-icon" data-id="0-3">
                            <img class="sub-icon" data-id="0-4">
                            <img class="sub-icon" data-id="0-5">
                            <img class="sub-icon" data-id="0-6">    
                        </div>
                        
                </div>
                <div class="directory-tab" id="guide">
                    <img class="icon" data-id="0">
                    <img class="icon" data-id="1">
                    <img class="icon" data-id="2">  
                    <img class="icon" data-id="3">
                </div>
                <div id="opened-icon-tab"> Walk through all the information!</div>
            </div>
        </div>
    </main>

    <script type="module" src="./Contents/main.js"></script>
</body>
</html>
